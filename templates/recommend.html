{% extends 'base.html' %}
{% block title %}
    Recommend Page
{% endblock %}
{% block body %}
    <section class="text-center p-5 text-white" style="background: linear-gradient(45deg, #1e3c72, #2a5298);">
        <div class="container">
            <h1 class="display-4 fw-bold">Get Your Personalized Course Recommendations</h1>
            <p class="lead">Answer a few questions and upload your resume to receive AI-powered course recommendations.</p>
        </div>
    </section>

    <div class="container">
        <form id="recommendationForm" method="POST" action="/recommend" enctype="multipart/form-data">
            <!-- User Input Fields -->
            <div class="mb-3">
                <label class="form-label">What is your current field of study or work?</label>
                <input type="text" class="form-control" name="field" placeholder="e.g., Data Science, Software Engineering" required>
            </div>
        
            <div class="mb-3">
                <label class="form-label">What are your career goals?</label>
                <input type="text" class="form-control" name="career_goal" placeholder="e.g., Become a Machine Learning Engineer" required>
            </div>
        
            <div class="mb-3">
                <label class="form-label">Preferred learning style?</label>
                <select class="form-select" name="learning_style" required>
                    <option value="self-paced">Self-Paced</option>
                    <option value="structured">Structured with deadlines</option>
                    <option value="hands-on">Hands-on project-based</option>
                </select>
            </div>
        
            <!-- Resume Upload -->
            <div class="mb-3">
                <label class="form-label">Upload Your Resume (PDF)</label>
                <input type="file" class="form-control" name="resume" accept="application/pdf" required>
            </div>
        
            <button type="submit" class="btn btn-primary">Get Recommendations</button>
        </form>
    </div>
    
    
    </section>
    
    
    
            

{% endblock %}
